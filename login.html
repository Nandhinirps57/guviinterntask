<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logInPage</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>

<body style="background-color: rgb(72, 51, 110)">
    <br />
    <div class="text-center"><img src="./assets/Pro.png" class="rounded-circle bg-dark p-1 crl" width="150"
            height="120" alt="Stocks" /></div>

    <br />
    <div class="d-flex justify-content-center">
        <div class="bg-warning pt-3 p-5 w-25 boxLog">
            <h1 class="text-dark">Login</h1>
            <br />
            <div class="login">
                <input id="email" type="text" v-model="email" required="" />
                <label>Email</label>
            </div>
            <span id="error" class="In"></span>
            <div class="login">
                <input id="password" type="password" v-model="passwords" required="" />
                <label>Password</label>
            </div>

            <div class="text-center">
                <button id="login" onclick="login()" type="button" class="btn btn-danger btn-outline-dark text-white">
                    LogIn
                </button>
            </div>
            <br>

            <p>
                <a href="./register.html">SignUp</a>
            </p>
        </div>
    </div>
    <br /><br />

</body>

</html>
<script src="./assets/node_modules/jquery/dist/jquery.min.js"></script>
<script lang="js" src="./js/login.js"></script>
<script src="./assets/js/bootstrap.js"></script>
